<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Fill in Your Information</h1>
    </header>
    <Section>
        <form action="" method="post">
            <fieldset>
                <legend>Form</legend>
                <label>First Name : </label><br>
                <input type="text" required placeholder="max carcter 10" max="10"><br>
                <label>Last Name : </label><br>
                <input type="text" required placeholder="max carcter 10" max="10"><br>
                <label>Email : </label><br>
                <input type="email" required>
                <br><br>
                <h2>Your Gender</h2>
                <input type="radio" >
                <label>Male</label>
                <input type="radio" >
                <label>Female</label>
                <h2>Favorite subjectss</h2>
                <input type="checkbox" >
                <label>C++</label>
                <input type="checkbox">
                <label>Javva</label>
                <input type="checkbox">
                <label>C#</label>
                <input type="checkbox">
                <label>PHP</label>
                <input type="checkbox">
                <label>SQL</label>
                <h2>Your City</h2>
                <label>City:</label>
                <select>
                    <option selected>Irbid</option>
                    <option>Amman</option>
                    <option>Zarqa</option>
                    <option>Aqba</option>
                </select><br><br>
                <label>Upload Image:</label>
                <input type="file" ><br><br>
                <textarea cols="50" rows="5" placeholder="Write Here"></textarea><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </Section>
</body>
</html>
